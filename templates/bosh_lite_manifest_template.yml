---
name: bosh-lite

releases:
- name: bosh
  version: BOSH_RELEASE_VERSION
  url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=BOSH_RELEASE_VERSION
- name: bosh-warden-cpi
  version: WARDEN_RELEASE_VERSION
  url: https://bosh.io/d/github.com/cppforlife/bosh-warden-cpi-release?v=WARDEN_RELEASE_VERSION

networks:
- name: default
  type: dynamic

update:
  canary_watch_time: 5000 - 600000
  update_watch_time: 5000 - 600000

compilation:
  network: default

jobs:
- name: bosh
  instances: 1

  networks:
  - name: default

  templates:
  - name: nats
    release: bosh
  - name: redis
    release: bosh
  - name: blobstore
    release: bosh
  - name: postgres
    release: bosh
  - name: director
    release: bosh
  - name: health_monitor
    release: bosh
  - name: cpi
    release: bosh-warden-cpi
  - name: warden
    release: bosh-warden-cpi

properties:
  ntp: ["0.us.pool.ntp.org"]

  compiled_package_cache:
    provider: local
    options:
      blobstore_path: /vagrant/tmp/compiled_package_cache

  nats:
    user: nats
    password: nats-password
    address: 127.0.0.1
    port: 4222

  blobstore:
    address: 127.0.0.1
    port: 25251
    backend_port: 25552
    agent:
      user: agent
      password: agent-password
    director:
      user: director
      password: director-password

  postgres:
    user: bosh
    password: bosh-password
    host: 127.0.0.1
    port: 5432
    database: bosh

  redis:
    password: redis-password
    address: 127.0.0.1
    port: 25255

  director:
    name: "Bosh Lite Director"
    address: 127.0.0.1
    port: 25555
    encryption: false
    enable_snapshots: true
    max_tasks: 100
    max_upload_size: 10000m
    db:
      user: bosh
      password: bosh-password
      host: 127.0.0.1
      port: 5432
