  hm:
    http:
      port: 25923
      user: admin
      password: admin-password
    director_account:
      user: admin
      password: admin-password
    intervals:
      poll_director: 60
      poll_grace_period: 30
      log_stats: 300
      analyze_agents: 60
      agent_timeout: 180
      rogue_agent_alert: 180
    loglevel: info
    email_notifications: false
    tsdb_enabled: false
    cloud_watch_enabled: false
    resurrector_enabled: true

  external_cpi:
    enabled: true
    name: cpi

  # Control some remote vCenter
  vcenter:
    address: fake-address
    user: fake-user
    password: fake-password
    datacenters: []

  # cpi job template
  cpi:
    host_ip: 10.254.50.4
    warden:
      connect_network: tcp
      connect_address: 127.0.0.1:7777
    agent:
      mbus: nats://nats:nats-password@10.254.50.4:4222
      blobstore:
        provider: dav
        options:
          endpoint: http://10.254.50.4:25251
          user: agent
          password: agent-password

  # warden job template
  warden:
    listen_network: tcp
    listen_address: 0.0.0.0:7777
    network_pool: 10.244.0.0/16 # bosh-lite v1 used this pool
    disk_quota_enabled: false
    kernel_network_tuning_enabled: false
